<!DOCTYPE HTML>
<html>
  <head>
    <meta charset= "utf-8">

    <!--set viewport to device width to allow responsiveness-->
  <meta name="viewport" content="width=device-width, initial-scale=1">


    <!-- Bootstrap CSS from CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- link to custom stylesheet.. including after Bootstrap as informed-->
    <link rel="stylesheet" type="text/css" href= "css/style.css">

    <!--jQuery from CDN-->
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <!-- link to custom javascript -->
    <script src="js/app.js"></script>

    <title> Best Friend Race</title>

  </head>
  <body>
    <!-- heading -->
    <div class= "container">
      <div class= "row text-center">
        <div class="col-md-12">
          <h1 id="racetitle"> A Race Between Friends </h1>
        </div>
      </div>

      <!-- building actual tracks below-->

      <div class="tracks">
        <div class="track-1" id="t-1">
          <div id="p-1"><img src="BCPics/Ilana.png" class="abbi_ilana"/></div>
          <div><img src="BCPics/Abbi_RL.png" id="prize-1"/></div>
        </div>
        <div class="track-1" id="t-2">
          <div id="p-2"><img src="BCPics/Abbi.png" class="abbi_ilana"/></div>
          <div><img src="BCPics/BBBCoupon.png" id="prize-2"/></div>
        </div>
      </div>

      <div class="button-area">
        <div class="row text-center">
          <div class="col-md-12">
            <button type="button" class="btn btn-info">Reset</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
