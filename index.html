<!DOCTYPE HTML>
<html>
  <head>
    <meta charset= "utf-8">

    <!--set viewport to device width to allow responsiveness-->
  <meta name="viewport" content="width=device-width, initial-scale=1">


    <!-- Bootstrap CSS from CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- link to custom stylesheet.. including after Bootstrap as informed-->
    <link rel="stylesheet" type="text/css" href= "css/style.css">

    <!--jQuery from CDN-->
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <!-- link to custom javascript -->
    <script src="js/app.js"></script>

    <title> Broad City Race</title>

  </head>
  <body>
    <!-- heading -->
    <div class= "container-fluid">
      <div class= "row text-center">
        <div class="col-md-12">
          <h1 id="racetitle"> Broad City Racing Game </h1>
        </div>
      </div>
    </div>
      <!-- building actual tracks below-->

    <div class="container-fluid">

      <div class= "row">

        <div class="col-md-12" id="t-1">
          <div id="p-1" class = "center-block"><img src="BCPics/Ilana.png" class="abbi_ilana img-responsive"/></div>
          <div class= "col-lg-1 col-lg-offset-11 col-md-1 col-md-offset-11 col-sm-1 col-sm-offset-11 col-xs-1 col-xs-offset-11"><img src="BCPics/Abbi_RL.png" class="img-responsive" id="prize-1"/></div>

      </div>

      <div class = "row">
        <div class= "col-lg-12" id="t-2">
          <div id="p-2" class = "center-block"><img src="BCPics/Abbi.png" class="abbi_ilana img-responsive"/></div>
          <div class = "col-lg-1 col-lg-offset-11 col-md-2 col-md-offset-10 col-sm-1 col-sm-offset-11 col-xs-1 col-xs-offset-11"><img src="BCPics/oprah-winfrey.jpg"  id="prize-2"/></div>
        </div>
      </div>

        <div class="row">
          <div class="col-md-12">
            <button type="button" class="btn btn-info center-block">Reset</button>
          </div>
        </div>


      </div>
